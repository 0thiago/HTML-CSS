<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }

        table {
            width: 650px;
            border-collapse: collapse;

        }

        td, th {
            border: 2px solid rgb(243, 10, 10);
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Tabela Completa</h1>
    <table>
        <tr >
            <th scope="col" style="background-image: linear-gradient(202deg, rgb(98, 98, 98) 50%, rgb(8, 138, 181) 50%); color: white; font-weight: bold;">GRUPO</th>
            <th scope="col" style="background-color: rgb(98, 98, 98); color: white" >Nomes</th>
            <th scope="colgroup" colspan="3" style="background-color: rgb(98, 98, 98); color: white;">Filmes</th>
            
        </tr>
        <tr>
            <th scope="rowgroup"
            rowspan="3" style="background-color: rgb(8,138,181); color: white">Mulheres</th>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
            
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
            
            
        </tr>
        <tr>
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
            
            
        </tr>
        <tr>
            <th scope="rowgroup" rowspan="3" style="background-color: rgb(8,138,181); color: white;")>Homens</th>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
            
           
        </tr>
        <tr>
            
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
            
           
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
            
           
        </tr>

    </table>
</body>
</html>

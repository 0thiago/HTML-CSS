<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14 - Mesclagem de Células</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }

        table {
            border-collapse: collapse;
            width: 450px;
        }

        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Mesclagém de Células 2.0</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr>
           
            <td>L</td>
            <td>M</td>
            <td>N</td>
            
        </tr>
        <tr>
            
            <td>Q</td>
            <td>R</td>
            <td>S</td>
            
        </tr>
        <tr>
            
            
            <td colspan="4">Z</td>
        </tr>
    </table>
</body>
</html>

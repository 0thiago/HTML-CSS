<body>
    <h1>Desafio das Mensagens</h1>

    <p>
        <ol>
            <li>* um</li>
            <li>** dois</li>
            <li>*** três</li>
            <li>**** quatro</li>
        </ol>
    </p>

    <p>
        <ol reversed>
            <li>* um</li>
            <li>** dois</li>
            <li>*** três</li>
            <li>**** quatro</li>            
        </ol>
    </p>

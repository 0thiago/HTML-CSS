        @font-face {
            font-family: 'luv';
            src: url('fonts/love story.ttf') format('truetype');
            font-weight: normal;

        }

            /*Tipos de format():
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */

        body {
            font-family: 'Courier New', Courier, monospace;
        }

        h1 {
            font-family: 'luv', Arial, Helvetica, sans-serif;
            font-size: 3em;
        }
    </style>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imgs/favicon-soccer.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <p>Tente abrir este site em vários dispositivos diferentes ou aumente/diminua o tamanho do seu navegador</p>

    <hr>
    <picture> <!-- do menor para o maior -->
        <source media="(max-width: 750px)" srcset="imgs/P.png" type="image/png"> <!-- Menor -->
        <source media="(max-width: 1000px)" srcset="imgs/M.png" type="image/png"> <!-- Médio -->
		<img src="imgs/G.png" alt="imagem flexível grande"> <!-- Maior -->        
    </picture>

    <h1>Reproduzindo Áudios</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- audio src="midia/Metaheuristic_-_Freedom_Trail_Studio.mp3" autoplay controls></audio> -->
    <!-- Compatíveis com MP3 WAV ou OGG -->
    <audio preload="metadata" autoplay controls loop autobuffer>
        <source src="midia/Metaheuristic_-_Freedom_Trail_Studio.mp3" type="audio/mpeg"><!-- audio/ogg ou audio/wav-->
        <source src="midia/riff espaço riff.ogg" type="audio/ogg">
        <source src="midia/riff espaço riff.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/Metaheuristic_-_Freedom_Trail_Studio.mp3" target="_blank" download="midia/Metaheuristic_-_Freedom_Trail_Studio.mp3" type="audio/mpeg">Clique aqui para baixar o áudio</a></p>
    </audio>
</body>
</html>
